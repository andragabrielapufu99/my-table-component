<form class="filter-form">
  <mat-form-field>
    <input matInput [(ngModel)]="filter" name="filter" (ngModelChange)="applyFilter()" placeholder="Filter" />
  </mat-form-field>
</form>
<table mat-table [dataSource]="tableData" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">
  <ng-container *ngFor="let col of columns" matColumnDef="{{col.key}}">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="{{col.key}}">{{col.name}}</th>
    <td mat-cell *matCellDef="let item">{{item.fields[col.key]}}</td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
      <button mat-icon-button (click)="editItem(item)"><mat-icon aria-hidden="false">edit</mat-icon></button>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
      <button mat-icon-button (click)="deleteItem(item.id)"><mat-icon aria-hidden="false">delete</mat-icon></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button mat-icon-button (click)="addItem()"><mat-icon aria-hidden="false">add</mat-icon></button>
